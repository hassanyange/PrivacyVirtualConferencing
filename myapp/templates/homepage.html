<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PEVCP</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .jumbotron {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            margin-top: 100px;
            padding: 50px 0;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to PEVCP</h1>
        <p class="lead">Your trusted privacy-enhanced virtual conferencing platform</p>
        <a class="btn btn-lg btn-primary" href="{% url 'signup' %}" role="button">Sign Up</a>
        <a class="btn btn-lg btn-primary ml-3" href="{% url 'login' %}" role="button">Sign In</a>
    </div>
</body>
</html>
